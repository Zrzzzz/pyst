version: '3.8'

services:
  pyst:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pyst-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Shanghai
    volumes:
      - ./data:/app/data
      - ./stock_data.db:/app/stock_data.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/changelog"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

