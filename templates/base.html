<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ËÇ°Á•®ÂºÇÂä®ÁõëÊéß{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1e40af;
            --primary-light: #3b82f6;
            --primary-dark: #1e3a8a;
            --success-color: #059669;
            --danger-color: #dc2626;
            --warning-color: #f59e0b;
            --info-color: #0891b2;
            --bg-light: #f8fafc;
            --bg-lighter: #f1f5f9;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
            padding: 16px;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.05"><path d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/></g></g></svg>') repeat;
            opacity: 0.1;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 8px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .update-info {
            background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
            padding: 12px 30px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 0.95em;
        }

        .update-info p {
            margin: 0;
        }

        .nav {
            background: var(--bg-light);
            padding: 16px 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav a, .nav button {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            background: white;
            cursor: pointer;
            font-size: 1em;
        }

        .nav a:hover, .nav button:hover {
            background: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .content {
            padding: 30px;
            position: relative;
        }

        /* Ê∞¥Âç∞Ê†∑Âºè */
        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 120px;
            color: rgba(0, 0, 0, 0.05);
            font-weight: bold;
            white-space: nowrap;
            pointer-events: none;
            z-index: 0;
            user-select: none;
        }

        /* Êõ¥Êñ∞Êó•ÂøóÊ®°ÊÄÅÊ°Ü */
        .changelog-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .changelog-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .changelog-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideDown 0.3s ease;
        }

        .changelog-header {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .changelog-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .changelog-item:last-child {
            border-bottom: none;
        }

        .changelog-version {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .changelog-date {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .changelog-list {
            margin-left: 20px;
            color: var(--text-primary);
        }

        .changelog-list li {
            margin-bottom: 6px;
            line-height: 1.6;
        }

        .changelog-close {
            float: right;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .changelog-close:hover {
            color: var(--primary-color);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: var(--bg-lighter);
            padding: 16px 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--primary-color);
            color: var(--text-primary);
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 14px 15px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.95em;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: var(--bg-light);
            box-shadow: inset 0 0 0 1px var(--border-color);
        }

        .positive {
            color: var(--danger-color);
            font-weight: 600;
        }

        .negative {
            color: var(--success-color);
            font-weight: 600;
        }

        .neutral {
            color: var(--text-secondary);
        }

        .rank {
            font-weight: 700;
            color: var(--primary-color);
            width: 50px;
            text-align: center;
            font-size: 1.1em;
        }

        .footer {
            background: var(--bg-light);
            padding: 24px 30px;
            text-align: center;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
            font-size: 0.9em;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .update-info {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .nav {
                padding: 12px 20px;
                gap: 8px;
            }

            .nav a {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            .content {
                padding: 20px;
            }

            th, td {
                padding: 10px 8px;
                font-size: 0.85em;
            }

            table {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }

            .header p {
                font-size: 0.95em;
            }

            .nav {
                padding: 10px 15px;
            }

            .nav a {
                padding: 6px 12px;
                font-size: 0.85em;
            }

            .content {
                padding: 15px;
            }

            th, td {
                padding: 8px 6px;
                font-size: 0.8em;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
    <script>
        // ËÆ°ÁÆóÂÅèÁ¶ªÂÄºÂíåÊ∂®ÂÅúÁõ∏ÂÖ≥ÊåáÊ†áÁöÑÂáΩÊï∞
        window.calculateMetrics = function(stockPrices, indexPrices, market) {
            if (!stockPrices || !indexPrices || stockPrices.length === 0 || indexPrices.length === 0) {
                return {
                    deviation_9: 0,
                    deviation_8: 0,
                    deviation_29: 0,
                    deviation_28: 0,
                    can_limit_up_next: false,
                    can_continuous_limit_up: false,
                    can_limit_up_29: false,
                    can_limit_up_28: false
                };
            }

            // Ëé∑ÂèñÂ∏ÇÂú∫ÂØπÂ∫îÁöÑÊ∂®ÂÅúÂπÖÂ∫¶
            const limitUpMap = {
                '‰∏ªÊùø': 10,
                'Âàõ‰∏öÊùø': 20,
                'ÁßëÂàõÊùø': 20,
                'Âåó‰∫§ÊâÄ': 30
            };
            const limitUpPct = limitUpMap[market] || 10;

            // ËÆ°ÁÆó9Êó•ÂÅèÁ¶ªÂÄº
            let deviation_9 = 0;
            if (stockPrices.length >= 9 && indexPrices.length >= 9) {
                const stock9Start = stockPrices[Math.max(0, stockPrices.length - 9)];
                const stock9End = stockPrices[stockPrices.length - 1];
                const index9Start = indexPrices[Math.max(0, indexPrices.length - 9)];
                const index9End = indexPrices[indexPrices.length - 1];

                if (stock9Start && stock9End && index9Start && index9End) {
                    const stockChange9 = ((stock9End.close / stock9Start.pre_close - 1) * 100);
                    const indexChange9 = ((index9End.close / index9Start.pre_close - 1) * 100);
                    deviation_9 = parseFloat((stockChange9 - indexChange9).toFixed(2));
                }
            }

            // ËÆ°ÁÆó8Êó•ÂÅèÁ¶ªÂÄº
            let deviation_8 = 0;
            if (stockPrices.length >= 8 && indexPrices.length >= 8) {
                const stock8Start = stockPrices[Math.max(0, stockPrices.length - 8)];
                const stock8End = stockPrices[stockPrices.length - 1];
                const index8Start = indexPrices[Math.max(0, indexPrices.length - 8)];
                const index8End = indexPrices[indexPrices.length - 1];

                if (stock8Start && stock8End && index8Start && index8End) {
                    const stockChange8 = ((stock8End.close / stock8Start.pre_close - 1) * 100);
                    const indexChange8 = ((index8End.close / index8Start.pre_close - 1) * 100);
                    deviation_8 = parseFloat((stockChange8 - indexChange8).toFixed(2));
                }
            }

            // ËÆ°ÁÆó29Êó•ÂÅèÁ¶ªÂÄº
            let deviation_29 = 0;
            if (stockPrices.length > 1 && indexPrices.length > 1) {
                // Â¶ÇÊûúÊï∞ÊçÆË∂≥Â§ü29Â§©Ôºå‰ΩøÁî®29Â§©ÂâçÁöÑÊï∞ÊçÆÔºõÂê¶Âàô‰ΩøÁî®ÊúÄÊó©ÁöÑÊï∞ÊçÆ
                const stock29Index = Math.max(0, stockPrices.length - 29);
                const index29Index = Math.max(0, indexPrices.length - 29);

                const stock29Start = stockPrices[stock29Index];
                const stock29End = stockPrices[stockPrices.length - 1];
                const index29Start = indexPrices[index29Index];
                const index29End = indexPrices[indexPrices.length - 1];

                if (stock29Start && stock29End && index29Start && index29End &&
                    stock29Start.pre_close > 0 && stock29End.close > 0 &&
                    index29Start.pre_close > 0 && index29End.close > 0) {
                    const stockChange29 = ((stock29End.close / stock29Start.pre_close - 1) * 100);
                    const indexChange29 = ((index29End.close / index29Start.pre_close - 1) * 100);
                    deviation_29 = parseFloat((stockChange29 - indexChange29).toFixed(2));
                }
            }

            // ËÆ°ÁÆó28Êó•ÂÅèÁ¶ªÂÄº
            let deviation_28 = 0;
            if (stockPrices.length > 1 && indexPrices.length > 1) {
                // Â¶ÇÊûúÊï∞ÊçÆË∂≥Â§ü28Â§©Ôºå‰ΩøÁî®28Â§©ÂâçÁöÑÊï∞ÊçÆÔºõÂê¶Âàô‰ΩøÁî®ÊúÄÊó©ÁöÑÊï∞ÊçÆ
                const stock28Index = Math.max(0, stockPrices.length - 28);
                const index28Index = Math.max(0, indexPrices.length - 28);

                const stock28Start = stockPrices[stock28Index];
                const stock28End = stockPrices[stockPrices.length - 1];
                const index28Start = indexPrices[index28Index];
                const index28End = indexPrices[indexPrices.length - 1];

                if (stock28Start && stock28End && index28Start && index28End &&
                    stock28Start.pre_close > 0 && stock28End.close > 0 &&
                    index28Start.pre_close > 0 && index28End.close > 0) {
                    const stockChange28 = ((stock28End.close / stock28Start.pre_close - 1) * 100);
                    const indexChange28 = ((index28End.close / index28Start.pre_close - 1) * 100);
                    deviation_28 = parseFloat((stockChange28 - indexChange28).toFixed(2));
                }
            }

            // Ëé∑ÂèñÂΩìÂâç‰ª∑Ê†º
            const currentPrice = stockPrices[stockPrices.length - 1].close;

            // ËÆ°ÁÆóÊ¨°Êó•Ê∂®ÂÅúÂà§Êñ≠ÔºàÂΩìÂâç‰ª∑Ê†ºÊ∂®ÂÅú‰∏ÄÊ¨°ÂêéÔºåËÉΩÂê¶ËææÂà∞9Êó•Ââç‰ª∑Ê†ºÁöÑ100%Ê∂®ÂπÖÔºâ
            let can_limit_up_next = false;
            if (stockPrices.length >= 9) {
                const price9DaysAgo = stockPrices[Math.max(0, stockPrices.length - 9)].pre_close;
                if (price9DaysAgo > 0) {
                    const priceAfterOneLimitUp = currentPrice * (1 + limitUpPct / 100);  // ÂΩìÂâç‰ª∑Ê†ºÊ∂®ÂÅú‰∏ÄÊ¨°Âêé
                    const target100Pct = price9DaysAgo * (1 + 1.00);  // 9Êó•Ââç‰ª∑Ê†ºÁöÑ100%Ê∂®ÂπÖ
                    can_limit_up_next = priceAfterOneLimitUp <= target100Pct;
                }
            }

            // ËÆ°ÁÆóËøûÁª≠Ê∂®ÂÅúÂà§Êñ≠ÔºàÂΩìÂâç‰ª∑Ê†ºÊ∂®ÂÅú‰∏§Ê¨°ÂêéÔºåËÉΩÂê¶ËææÂà∞8Êó•Ââç‰ª∑Ê†ºÁöÑ100%Ê∂®ÂπÖÔºâ
            let can_continuous_limit_up = false;
            if (stockPrices.length >= 8) {
                const price8DaysAgo = stockPrices[Math.max(0, stockPrices.length - 8)].pre_close;
                if (price8DaysAgo > 0) {
                    const priceAfterTwoLimitUps = currentPrice * Math.pow(1 + limitUpPct / 100, 2);  // ÂΩìÂâç‰ª∑Ê†ºÊ∂®ÂÅú‰∏§Ê¨°Âêé
                    const target100Pct = price8DaysAgo * (1 + 1.00);  // 8Êó•Ââç‰ª∑Ê†ºÁöÑ100%Ê∂®ÂπÖ
                    can_continuous_limit_up = priceAfterTwoLimitUps <= target100Pct;
                }
            }

            // ËÆ°ÁÆó29Êó•Ê∂®ÂÅúÂà§Êñ≠ÔºàÂΩìÂâç‰ª∑Ê†ºÊ∂®ÂÅú‰∏ÄÊ¨°ÂêéÔºåËÉΩÂê¶ËææÂà∞29Êó•Ââç‰ª∑Ê†ºÁöÑ200%Ê∂®ÂπÖÔºâ
            let can_limit_up_29 = false;
            if (stockPrices.length > 1) {
                const stock29Index = Math.max(0, stockPrices.length - 29);
                const price29DaysAgo = stockPrices[stock29Index].pre_close;
                if (price29DaysAgo > 0) {
                    const priceAfterOneLimitUp = currentPrice * (1 + limitUpPct / 100);  // ÂΩìÂâç‰ª∑Ê†ºÊ∂®ÂÅú‰∏ÄÊ¨°Âêé
                    const target200Pct = price29DaysAgo * (1 + 2.00);  // 29Êó•Ââç‰ª∑Ê†ºÁöÑ200%Ê∂®ÂπÖ
                    can_limit_up_29 = priceAfterOneLimitUp <= target200Pct;
                }
            }

            // ËÆ°ÁÆó28Êó•Ê∂®ÂÅúÂà§Êñ≠ÔºàÂΩìÂâç‰ª∑Ê†ºÊ∂®ÂÅú‰∏§Ê¨°ÂêéÔºåËÉΩÂê¶ËææÂà∞28Êó•Ââç‰ª∑Ê†ºÁöÑ200%Ê∂®ÂπÖÔºâ
            let can_limit_up_28 = false;
            if (stockPrices.length > 1) {
                const stock28Index = Math.max(0, stockPrices.length - 28);
                const price28DaysAgo = stockPrices[stock28Index].pre_close;
                if (price28DaysAgo > 0) {
                    const priceAfterTwoLimitUps = currentPrice * Math.pow(1 + limitUpPct / 100, 2);  // ÂΩìÂâç‰ª∑Ê†ºÊ∂®ÂÅú‰∏§Ê¨°Âêé
                    const target200Pct = price28DaysAgo * (1 + 2.00);  // 28Êó•Ââç‰ª∑Ê†ºÁöÑ200%Ê∂®ÂπÖ
                    can_limit_up_28 = priceAfterTwoLimitUps <= target200Pct;
                }
            }

            return {
                deviation_9: deviation_9,
                deviation_8: deviation_8,
                deviation_29: deviation_29,
                deviation_28: deviation_28,
                can_limit_up_next: can_limit_up_next,
                can_continuous_limit_up: can_continuous_limit_up,
                can_limit_up_29: can_limit_up_29,
                can_limit_up_28: can_limit_up_28
            };
        };

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéËÆ°ÁÆóÊâÄÊúâÊåáÊ†á
        document.addEventListener('DOMContentLoaded', function() {
            const rows = document.querySelectorAll('tbody tr[data-market]');
            rows.forEach((row, index) => {
                // ‰ªéË°åÁöÑÊï∞ÊçÆÂ±ûÊÄß‰∏≠Ëé∑Âèñ stock_prices Âíå index_prices
                const stockPricesStr = row.getAttribute('data-stock-prices');
                const indexPricesStr = row.getAttribute('data-index-prices');
                const market = row.getAttribute('data-market');

                if (stockPricesStr && indexPricesStr) {
                    try {
                        // ‰ΩøÁî® JSON.parse Ëß£ÊûêÊï∞ÊçÆÔºåÊ∑ªÂä†ÈîôËØØÂ§ÑÁêÜ
                        let stockPrices, indexPrices;
                        try {
                            stockPrices = JSON.parse(stockPricesStr);
                        } catch (e) {
                            console.error('Ëß£Êûê stock_prices Â§±Ë¥•:', stockPricesStr, e);
                            return;
                        }
                        try {
                            indexPrices = JSON.parse(indexPricesStr);
                        } catch (e) {
                            console.error('Ëß£Êûê index_prices Â§±Ë¥•:', indexPricesStr, e);
                            return;
                        }

                        const metrics = window.calculateMetrics(stockPrices, indexPrices, market);

                        // Êõ¥Êñ∞ 9/8Êó•ÂÅèÁ¶ªÂÄºÂçïÂÖÉÊ†º
                        const metricsCell = row.querySelector('[data-metrics]');
                        if (metricsCell) {
                            metricsCell.innerHTML = `
                                <div class="metrics-row">
                                    <span class="metrics-label">9Êó•:</span>
                                    <span class="metrics-value" style="color: ${metrics.deviation_9 >= 0 ? '#dc2626' : '#059669'};">${metrics.deviation_9.toFixed(2)}%</span>
                                </div>
                                <div class="metrics-row">
                                    <span class="metrics-label">8Êó•:</span>
                                    <span class="metrics-value" style="color: ${metrics.deviation_8 >= 0 ? '#dc2626' : '#059669'};">${metrics.deviation_8.toFixed(2)}%</span>
                                </div>
                            `;
                        }

                        // Êõ¥Êñ∞Ê∂®ÂÅúÂà§Êñ≠ÂçïÂÖÉÊ†º
                        const limitUpCell = row.querySelector('[data-limit-up]');
                        if (limitUpCell) {
                            limitUpCell.innerHTML = `
                                <div class="metrics-row">
                                    <span class="metrics-label">Ê¨°Êó•:</span>
                                    <span class="metrics-value" style="color: ${metrics.can_limit_up_next ? '#059669' : '#dc2626'}; font-weight: 700;">
                                        ${metrics.can_limit_up_next ? '‚úì ÂèØ' : '‚úó Âê¶'}
                                    </span>
                                </div>
                                <div class="metrics-row">
                                    <span class="metrics-label">ËøûÁª≠:</span>
                                    <span class="metrics-value" style="color: ${metrics.can_continuous_limit_up ? '#059669' : '#dc2626'}; font-weight: 700;">
                                        ${metrics.can_continuous_limit_up ? '‚úì ÂèØ' : '‚úó Âê¶'}
                                    </span>
                                </div>
                            `;
                        }
                    } catch (e) {
                        console.error('ËÆ°ÁÆóÊåáÊ†áÂ§±Ë¥•:', e);
                    }
                }
            });
        });

        // Êõ¥Êñ∞Êó•ÂøóÊï∞ÊçÆÔºà‰ªéÂêéÁ´ØÈÖçÁΩÆËé∑ÂèñÔºâ
        const changelogData = {{ changelog | tojson }};

        // ÊâìÂºÄÊõ¥Êñ∞Êó•Âøó
        function openChangelog() {
            const modal = document.getElementById('changelogModal');
            modal.classList.add('show');
        }

        // ÂÖ≥Èó≠Êõ¥Êñ∞Êó•Âøó
        function closeChangelog() {
            const modal = document.getElementById('changelogModal');
            modal.classList.remove('show');
        }

        // ÁÇπÂáªËÉåÊôØÂÖ≥Èó≠ÂíåÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('changelogModal');
            if (modal) {
                modal.addEventListener('click', function(event) {
                    if (event.target === modal) {
                        closeChangelog();
                    }
                });
            }

            // Ê∏≤ÊüìÊõ¥Êñ∞Êó•Âøó
            const changelogList = document.getElementById('changelogList');
            if (changelogList) {
                changelogList.innerHTML = changelogData.map(log => `
                    <div class="changelog-item">
                        <div class="changelog-version">${log.version}</div>
                        <div class="changelog-date">${log.date}</div>
                        <ul class="changelog-list">
                            ${log.changes.map(change => `<li>${change}</li>`).join('')}
                        </ul>
                    </div>
                `).join('');
            }

            // Ê∑ªÂä†Ê∞¥Âç∞Ôºà‰ªéÂêéÁ´ØÈÖçÁΩÆËé∑ÂèñÔºâ
            const watermark = document.createElement('div');
            watermark.className = 'watermark';
            watermark.textContent = '{{ watermark }}';
            document.body.appendChild(watermark);
        });
    </script>
</head>

        </div>
