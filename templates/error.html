{% extends "base.html" %}

{% block title %}错误 - 股票异动监控{% endblock %}

{% block extra_css %}
<style>
    .error-container {
        text-align: center;
        padding: 80px 20px;
        min-height: 500px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .error-icon {
        font-size: 4em;
        margin-bottom: 20px;
        animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }

    .error-title {
        color: var(--danger-color);
        margin-bottom: 20px;
        font-size: 1.8em;
        font-weight: 700;
    }

    .error-message {
        padding: 20px;
        background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
        border-left: 4px solid var(--danger-color);
        border-radius: 8px;
        margin-bottom: 30px;
        text-align: left;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: var(--shadow-md);
    }

    .error-message p {
        color: #7f1d1d;
        margin: 0;
        word-break: break-all;
        line-height: 1.6;
        font-size: 0.95em;
    }

    .error-message strong {
        color: #991b1b;
        font-weight: 600;
    }

    .back-button {
        display: inline-block;
        padding: 12px 32px;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        color: white;
        text-decoration: none;
        border-radius: 6px;
        transition: all 0.3s ease;
        font-weight: 500;
        box-shadow: var(--shadow-md);
        border: none;
        cursor: pointer;
    }

    .back-button:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
    }

    .back-button:active {
        transform: translateY(0);
    }

    @media (max-width: 768px) {
        .error-container {
            padding: 60px 20px;
            min-height: 400px;
        }

        .error-icon {
            font-size: 3em;
        }

        .error-title {
            font-size: 1.5em;
        }

        .error-message {
            max-width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-icon">⚠️</div>
    <h2 class="error-title">出错了</h2>

    <div class="error-message">
        <p>
            <strong>错误信息：</strong><br>
            {{ error }}
        </p>
    </div>

    <a href="/" class="back-button">← 返回首页</a>
</div>
{% endblock %}
